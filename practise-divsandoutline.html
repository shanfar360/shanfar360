<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>divs and outline</title>
        <style>
            .box {
                border: 2px dotted red;
                width: 280px;
                height: 280px;
                margin-bottom: 20px;
                position: relative;
            }
            .number {
                position: absolute;
                top: 0px;
                left: 0px;
                font-size: 48px;
                font-weight: bold;

            }
        </style>
    </head>
    <body>
        <div class="box">
        <div class="number">1</div>
        </div>
        <div class="box">
        <div class="number">2</div>
        </div>
        <div class="box">
        <div class="number">3</div>

        </div>   
    </body> 
</html>
